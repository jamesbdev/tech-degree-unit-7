<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web dashboard</title>
    <link rel="stylesheet" href="styles/styles.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.4.1/chart.min.js"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
</head>
<body>
    <div class="grid-container">
        <header>
            <h1>Webapp</h1>
            <div class="bell-container">
              <img src="svgs/bell.svg" alt="bell icon" width="25">
              <div class="green-marker"></div>
            </div>
           
            <div class="student-container">
                <img class="profile-img" src="images/member-1.jpg" alt="student profile">
                <h2>Student name</h2>
            </div>
        </header>
        <nav class="main-nav">
            <ul>
                <li><a href="#"><img src="svgs/home.svg" alt="home icon" height="40"></a></li>
                <li><a href="#"><img src="svgs/bar-chart.svg" alt="home icon" height="40"></a></li>
                <li><a href="#"><img src="svgs/members.svg" alt="home icon" height="40"></a></li>
                <li><a href="#"><img src="svgs/settings.svg" alt="home icon" height="40"></a></li>
            </ul>
        </nav>
        <main>
            <section>
                <h3>Dashboard</h3>
                <div class="alert">
                    <p>Alert: you have unread messages</p>
                    <div class="close-icon">X</div>
                </div>
            </section>
            <section>
                <h4>Traffic</h4>
                <nav class="graph-nav">
                    <ul><li class="active">Hourly</li>
                        <li>Daily</li>
                        <li>Weekly</li>
                        <li>Monthly</li>
                    </ul>
                </nav>
              
                <canvas id="traffic-chart"></canvas>
            </section>
            <section>
                <h4>Daily traffic</h4>
                <canvas id="daily-traffic"></canvas>
            </section>
            <section>
                <h4>Mobile users</h4>
                <canvas id="mobile-user"></canvas>
            </section>
    
        </main>


    </div>


    <script src="script/app.js"></script>
</body>
</html>
