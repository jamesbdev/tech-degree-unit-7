<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web dashboard</title>
    <link rel="stylesheet" href="styles/styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.4.1/chart.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <!--fonts-->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="grid-container">
        <header>
            <h1>Webapp</h1>
            <img src="svgs/bell.svg" alt="bell icon" width="25">
            <div class="student-container">
                <img class="profile-img" src="images/member-1.jpg" alt="student profile">
                <h2>Student name</h2>
            </div>
        </header>
        <nav>
            <ul>
                <li><a href="#"><img src="svgs/home.svg" alt="home icon" height="40"></a></li>
                <li><a href="#"><img src="svgs/bar-chart.svg" alt="home icon" height="40"></a></li>
                <li><a href="#"><img src="svgs/members.svg" alt="home icon" height="40"></a></li>
                <li><a href="#"><img src="svgs/settings.svg" alt="home icon" height="40"></a></li>
            </ul>
        </nav>
        <main>
            <section>
                <h3>Dashboard</h3>
                <div class="alert">
                    <p>Alert: you have unread messages</p>
                </div>
            </section>
            <section>
                <h4>Traffic</h4>
            </section>
            <section>
                <h4>Daily traffic</h4>
            </section>
            <section>
                <h4>Mobile users</h4>
            </section>
    
        </main>
    </div>


    <script src="script/app.js"></script>
</body>
</html>
